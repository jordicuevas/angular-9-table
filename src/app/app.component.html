<perfect-scrollbar style="max-width: 800px; max-height: 100%;" [config]="config">


<div style="padding:40px">


  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>
        VARIACIÃ“N <br>
       SEGMENTOS
        <mat-form-field appearance="none">
           <mat-select>
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
<!-- Symbol Column -->
<ng-container matColumnDef="symbol1">
<th mat-header-cell *matHeaderCellDef> Symbol 1</th>
<td mat-cell *matCellDef="let element"> {{element.symbol1}} </td>
</ng-container><!-- Symbol Column -->
<ng-container matColumnDef="symbol2">
  <th mat-header-cell *matHeaderCellDef> Symbol 2</th>
  <td mat-cell *matCellDef="let element"> {{element.symbol2}} </td>
</ng-container><!-- Symbol Column -->
<ng-container matColumnDef="symbol3">
  <th mat-header-cell *matHeaderCellDef> Symbol 3</th>
  <td mat-cell *matCellDef="let element"> {{element.symbol3}} </td>
</ng-container><!-- Symbol Column -->
<ng-container matColumnDef="symbol4">
  <th mat-header-cell *matHeaderCellDef> Symbol 4</th>
  <td mat-cell *matCellDef="let element"> {{element.symbol4}} </td>
</ng-container>
<!-- Symbol Column -->
<ng-container matColumnDef="symbol5">
<th mat-header-cell *matHeaderCellDef> Symbol 5</th>
<td mat-cell *matCellDef="let element"> {{element.symbol5}} </td>
</ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</perfect-scrollbar>
